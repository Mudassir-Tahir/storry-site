<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="120" viewBox="0 0 1200 120" preserveAspectRatio="none">
  <defs>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#052033" stop-opacity="1"/>
      <stop offset="0.25" stop-color="#06314a" stop-opacity="1"/>
      <stop offset="1" stop-color="#06223a" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" x2="1">
      <stop offset="0" stop-color="#00ffc2" stop-opacity="0.12"/>
      <stop offset="0.5" stop-color="#67E8F9" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#3ad1ff" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <!-- Solid dark base -->
  <rect width="1200" height="120" fill="url(#g2)"/>

  <!-- Glowing neon band (soft) -->
  <g filter="url(#blur2)">
    <path d="M0 52 C150 10 350 96 600 52 C850 8 1050 96 1200 52 L1200 120 L0 120 Z" fill="url(#neon)"/>
  </g>

  <!-- Fine neon stroke -->
  <path d="M0 58 C180 22 360 104 600 58 C840 12 1020 104 1200 58" fill="none" stroke="#7DE3FF" stroke-opacity="0.28" stroke-width="1.2"/>

  <g>
    <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-260 0" dur="22s" repeatCount="indefinite"/>
  </g>
</svg>
